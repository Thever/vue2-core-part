<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mustache基本使用--观察tokens</title>
</head>
<body>
    <script src="js/mustache.js"></script>
    <script>
        //  模板
        let templateStr = `
            <ul>
                {{#arr}}
                    <li>
                        <div class="hd">{{name}}的基本信息</div>
                        <div class="bd">
                            <p>姓名：{{name}}</p>
                            <p>年龄：{{age}}</p>
                            <p>性别：{{sex}}</p>
                        </div>
                    </li>
                {{/arr}}
            </ul>
        `
        
        //  模板2
        let templateStr2 = `
            <ul>
                {{#arr}}
                    <li>
                        {{name}}的爱好是：
                        <ol>
                            {{#hobbies}}
                                <li>{{.}}</li>
                            {{/hobbies}}
                        </ol>
                        年龄是：{{age}}
                    </li>
                {{/arr}}    
            </ul>
        `

        //  数据源
        let arr = [
            {name:'小明',age:12,sex:'男'}, 
            {name:'小红',age:11,sex:'女'}, 
            {name:'小强',age:13,sex:'男'},
        ]
        //  渲染
        Mustache.render(templateStr2, arr)

    </script>
</body>
</html>
